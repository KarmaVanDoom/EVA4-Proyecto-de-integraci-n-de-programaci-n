
{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Personal de Salud{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card card-salud mt-4">
            <div class="card-header-salud">
                <h4 class="mb-0"><i class="fa-solid fa-user-doctor"></i> Acceso Clínico</h4>
            </div>
            <div class="card-body p-4">
                
                <p class="text-center text-muted mb-4">
                    Ingrese sus credenciales institucionales para acceder al sistema.
                </p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Usuario / RUT</label>
                        {{ form.username }} 
                        </div>

                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Contraseña</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-salud btn-lg">
                            Ingresar <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-center bg-white py-3">
                <a href="{% url 'password_reset_verification' %}" class="text-decoration-none" style="color: var(--primary-color); font-size: 0.9rem;">
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
